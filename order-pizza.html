<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/custom.css">
    </head>
    <body>
        <header>
            <nav class="nav navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Pizza World</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="navbar-item active">
                            <a class="nav-link" href="#">Order Online</a>
                        </li>
                        <li class="navbar-item active">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 ml-sm-4" type="search" placeholder="Zip code" aria-label="Search">
                        <button class="btn btn-outline-dark my-2 my-lg-0" type="submit">Search stores near you!</button>
                    </form>
                    <div class="collapse navbar-collapse d-flex justify-content-end align-self-end">
                        <ul class="navbar-nav d-flex">
                            <li class="navbar-item active">
                                <a class="nav-link" href="#"> Sign up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="jumbotron-fluid jumbotron" id="background">
                <h1 class="display-4 d-flex justify-content-center">Welcome to Pizza World!</h1>
            </div>
            <div>
                <h2 class="my-sm-4">
                    Build your own pizza!
                </h2>
<hr>
            </div>
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><span class="badge badge-secondary mr-2">1</span>Size and crust</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><span class="badge badge-secondary mr-2">2</span>Cheese and sauce</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><span class="badge badge-secondary mr-2">3</span>Toppings</a>
                    </li>
                </ul>
            </div>
            <div class="card my-2" style="width: 50%;">
                <div class="card-header">
                    Hand Tossed
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
                    <li class="list-group-item ml-4">
                        <input class="form-check-input" type="radio" name="size" id="Size1" value="tossedSmall (10)">
                        <label class="form-check-label" for="Size1">
                            Small(10")
                        </label>
                    </li>
                    <li class="list-group-item ml-4">
                        <input class="form-check-input" type="radio" name="size" id="Size2" value="tossedMedium (12)">
                        <label class="form-check-label" for="Size2">
                            Medium(12")
                        </label>
                    </li>
                </ul>
            </div>
            <div class="card my-2" style="width: 50%;">
                <div class="card-header">
                    Crispy Thin
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Thin enough for optimum crispy to crunchy ratio.</li>
                    <li class="list-group-item ml-4">
                        <input class="form-check-input" type="radio" name="size" id="thin1" value="thinSmall (10)">
                        <label class="form-check-label" for="thin1">
                            Small(10")
                        </label>
                    </li>
                    <li class="list-group-item ml-4">
                        <input class="form-check-input" type="radio" name="size" id="thin2" value="thinMedium (12)">
                        <label class="form-check-label" for="thin2">
                            Medium(12")
                        </label>
                    </li>
                </ul>
            </div>
        </header>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
