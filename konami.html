<!DOCTYPE html>
<html>
    <head>
        <title>Konami Code</title>
    </head>
    <body>
        <h1>Konami Code</h1>

        <script src="Jquery/jquery-2.2.4.js"></script>
        <script>
            "use strict";

            // $(document).keyup(function(event){
            //     console.log(event.keyCode);
            // });



            var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];

            var requiredKey = [];



            document.addEventListener("keydown", function (event){

                if (event.keyCode === konamiCode[0]){
                    requiredKey.push(konamiCode.shift())

                } else {
                    konamiCode.unshift(...requiredKey);
                }


            if (konamiCode.length === 0){
                alert("Cheat Activated!!!!!!!!!!!!");
                konamiCode = requiredKey;
            }
            });

        </script>
    </body>
</html>
